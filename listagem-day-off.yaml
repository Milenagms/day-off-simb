id: listagem-day-off
type: PageSiderMenu
properties:
  title: Lista de Days Offs
  # Prefetch the "edit-user" and "new-user" pages, since it is likely that the user will navigate to them.
  prefetchPages:
    - day-off-registration


layout:
  contentJustify: center

events:
  onEnterAsync:
    # Fetch all users
    # This is done in onEnterAsync instead of onInitAsync to update the users table
    # after linking back from the new or edit pages.
    - id: dayOff
      type: Request
      params: get_dayOff



requests:
  - id: get_dayOff
    type: KnexBuilder
    connectionId:  mysql
    properties:
      tableName: dayOff
      query:
        - select:
          - "*"
        - from:
          - dayOff

blocks: 
   - 
    blocks: 
      - 
        id: title
        layout: 
          flex: "1 1 auto"
        properties: 
          content: Lista de Days Offs
          level: 2
        type: Title
      - 
        events: 
          onClick: 
            - 
              id: link_to_day-off-registration
              params: day-off-registration
              type: Link
        id: new_user_button
        layout: 
          flex: "0 1 auto"
        properties: 
          icon: PlusOutlined
          title: "Add day off"
        type: Button
      - 
        blocks: 
          - 
            events: 
              onRowClick: 
                - 
                  id: link_to_day-off-registration
                  params: 
                    input: 
                      user_id: 
                        _event: row._id
                    pageId: day-off-registration
                  type: Link
            id: dayOff_table
            properties: 
              columnDefs: 


                         
                - 
                  field: data
                  headerName: Data
                  width: 200
                - 
                  field: type
                  headerName: "Tipo de day off"
                  width: 150
                - 
                  field: lead_warned
                  headerName: "comunicou seus pares"
                  width: 150

                - field:  your_manager
                  headerName: "Comunicou seus liderados"
                  width: 150

                - field:  pending_task
                  headerName: "Não terá nenhuma tarefa pendente..."
                  width: 150

                - field:  your_replacement
                  headerName: "Alinhou com as pessoas impactadas..."
                  width: 150  

                - field:  replacement
                  headerName: "Seu substituto"
                  width: 150





                    

                - 
                  field: roles
                  headerName: Roles
                  width: 200
                - 
                  field: active
                  headerName: Active
                  width: 100
                - 
                  field: created_at
                  headerName: "Created at"
                  width: 150
                - 
                  field: updated_at
                  headerName: "Updated at"
                  width: 150
              defaultColDef: 
                filter: true
                resizable: true
                sortable: true
              rowData: 
                _request: get_dayOff
            type: AgGridAlpine
        id: content_card
        type: Card
    id: max_width_box
    layout: 
      size: 800
    type: Box
  
     
           
