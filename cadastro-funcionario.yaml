properties:
  title:  cadastro-funcionario # The title in the browser tab.
layout:
  contentJustify: center # Center the contents of the page
blocks:
  - id: content_card
    type: Card
    style:
      border-radius: 50px 20px
      box-shadow: 10px 10px 10px 5px black
    layout:
      size: 800 # Set the size of the card so it does not fill the full screen
      contentGutter: 5 # Make a 16px gap between all blocks in this card
    blocks:
      - id: page_heading
        type: Title
        properties:
          content: Cadastro de funcion√°rios # Change the title on the page.
          level: 3 # Make the title a little smaller (an html `<h3>`).

      - id: cpf
        type: TextInput
        required: true
        properties:
          title: CPF 

      - id: email
        type: TextInput
        required: true
        properties:
          title: Email  

      - id: password
        type: PasswordInput
        required: true
        properties:
          title: Senha  

      - id: first_name
        type: TextInput
        required: true
        properties:
          title: Nome

      - id: last_name
        type: TextInput
        required: true
        properties:
          title: Sobrenome

      - id: zip
        type: TextInput
        required: true
        properties:
          title: Cep

      - id: birthday
        type: DateSelector
        properties:
          title: Data de nascimento
          autoFocus: true
          disabledDates:
            dates: []
            ranges: []


      - id: street
        type: TextInput
        required: true
        properties:
          title: Logradouro

      - id: district
        type: TextInput
        required: true
        properties:
          title: Bairro

      - id: city
        type: TextInput
        required: true
        properties:
          title: Cidade   

      - id: state
        type: TextInput
        required: true
        properties:
          title: Estado

      - id: number
        type: TextInput
        required: true
        properties:
          title: Numero   

      - id: children_qty
        type: TextInput
        required: true
        properties:
          title: possui filhos? quantos?  


      - id: children_names
        type: TextInput
        required: true
        properties:
          title: Nome dos filhos 

      - id: marital_state
        type: TextInput
        required: true
        properties:
          title: Estado civil   
          

      # - id: save_button
      #   # type: Button
      #   # layout:
      #   #   span: 12
      #   #   align: middle
      #   # properties:
      #   #   title: Cadastro
      #   #   block: true
      #   #   type: primary # Make the button a primary button with color
      #   #   icon: SaveOutlined


      - id: save_button
        type: Button
        layout:
          span: 12
        properties:
          title: Save
          block: true
        events:
          onClick:
            # Insert user and return to users page
            - id: create_employee
              type: Request
              params:
              - test

      - id: cancel_button
        type: Button
        style:
           font-style: italic
        layout:
          span: 12
        properties:
          title: Voltar
          icon: CloseCircleOutlined
          type: default
          block: true
        events:
          onClick:
            # Return to users page
            - id: return_to_default
              type: Link
              params: users