connections:
  - id: mysql
    type: Knex
    properties:
      client: mysql2
      connection:
        host:
          _secret: MYSQL_HOST
        user:
          _secret: MYSQL_USER
        database:
          _secret: MYSQL_DB
        password:
          _secret: MYSQL_PASSWORD

menus:
  - id: default
    links:
      - id: login
        type: MenuLink
        properties:
          icon: HomeOutlined
          title: Tela de login
        pageId: login

      - id: home
        type: MenuLink
        properties:
          icon: HomeOutlined
          title: Tela inicial
        pageId: home

      - id: cadastro-funcionario
        type: MenuLink
        properties:
          icon: AlertOutlined
          title: cadastro de funcionario
        pageId: cadastro-funcionario

      - id: day-off-registration
        type: MenuLink
        properties:
          icon: HomeOutlined
          title: Registro de day Offs
        pageId: day-off-registration

pages:
  - _ref: home.yaml
  - _ref: cadastro-funcionario.yaml
  - _ref: login.yaml
  - _ref: public-page.yaml
  - _ref: day-off-registration.yaml

  - id: welcome
    type: PageHeaderMenu
    properties:
      title: Welcome
    areas:
      content:
        justify: center
        blocks:
          - id: content_card
            type: Card
            style:
              maxWidth: 800
            blocks:
              - id: content
                type: Result
                properties:
                  title: Welcome to your Lowdefy app
                  subTitle: We are excited to see what you are going to build
                  icon:
                    name: HeartTwoTone
                    color: '#f00'
                areas:
                  extra:
                    blocks:
                      - id: docs_button
                        type: Button
                        properties:
                          size: large
                          title: Let's build something
                          color: '#1890ff'
                        events:
                          onClick:
                            - id: link_to_docs
                              type: Link
                              params:
                                url: https://docs.lowdefy.com
                                newWindow: true
      footer:
        blocks:
          - id: footer
            type: Paragraph
            properties:
              type: secondary
              content: |
