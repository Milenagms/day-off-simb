
lowdefy: 3.23.3
name: Lowdefy starter
types:
 AgGridAlpine:
    url: https://blocks-cdn.lowdefy.com/v3.12.3/blocks-aggrid/meta/AgGridAlpine.json
connections:
  - id: mysql
    type: Knex
    properties:
      client: mysql2
      connection:
        host:
          _secret: MYSQL_HOST
        user:
          _secret: MYSQL_USER
        database:
          _secret: MYSQL_DB
        password:
          _secret: MYSQL_PASSWORD

  - id: my_sendgrid
    type: SendGridMail
    properties:
      apiKey:
        _secret: SENDGRID_API_KEY
      from: milena.gomes@simbioseventures.com
      templateId: d-a5be48fee5324a2a8e2a23e628d521e2

menus:
  - id: default
    links:

      - id: home
        type: MenuLink
        properties:
          icon: HomeOutlined
          title: Tela inicial
        pageId: home

      - id: cadastro-funcionario
        type: MenuLink
        properties:
          icon: AlertOutlined
          title: Novo colaborador
        pageId: cadastro-funcionario

      - id: day-off-registration
        type: MenuLink
        properties:
          icon: HomeOutlined
          title: Registro de day Offs
        pageId: day-off-registration

      - id: lista-usuario
        type: MenuLink
        properties:
          icon: AlertOutlined
          title: Lista de FuncionÃ¡rios
        pageId: lista-usuario

      - id: editar-perfil
        type: MenuLink
        properties:
          icon: AlertOutlined
          title: Editar Perfil
        pageId: editar-perfil
      
      - id: listagem-day-off
        type: MenuLink
        properties:
          icon: AlertOutlined
          title: Listagem de perfil
        pageId: listagem-day-off

pages:
  - _ref: home.yaml
  - _ref: cadastro-funcionario.yaml
  - _ref: public-page.yaml
  - _ref: day-off-registration.yaml
  - _ref: lista-usuario.yaml
  - _ref: listagem-day-off.yaml
  - _ref: editar-perfil.yaml
  - id: welcome
    type: PageHeaderMenu
    properties:
      title: Welcome
    areas:
      content:
        justify: center
        blocks:
          - id: content_card
            type: Card
            style:
              maxWidth: 800
            blocks:
              - id: content
                type: Result
                properties:
                  title: Welcome to your Lowdefy app
                  subTitle: We are excited to see what you are going to build
                  icon:
                    name: HeartTwoTone
                    color: '#f00'
                areas:
                  extra:
                    blocks:
                      - id: docs_button
                        type: Button
                        properties:
                          size: large
                          title: Let's build something
                          color: '#1890ff'
                        events:
                          onClick:
                            - id: link_to_docs
                              type: Link
                              params:
                                url: https://docs.lowdefy.com
                                newWindow: true
      footer:
        blocks:
          - id: footer
            type: Paragraph
            properties:
              type: secondary
              content: |
